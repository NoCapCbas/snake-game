<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 0 auto;
        }
        #score, #controls {
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            margin: 10px;
        }
        #controls {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="controls">Controls: ← ↑ → ↓ (Arrow Keys) | Space to restart</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script src="main.js"></script>
</body>
</html>
